<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revatar Creator</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    
	<!--MY CSS-->
	<link href="css/myStyles.css" rel="stylesheet" type="text/css">

	
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script> 


</head>
<body>
    
    <header id="banner" class="text-center py-5">
        <div class="container py-5">
            <div class="row py-5">
                <div class="col-sm-6 mx-auto py-5">
                    <h1>Revanski's Avatar Creator</h1>
                </div>
            </div>
        </div>

    </header>

    <section>
        <div class="container">
            <div class="row justify-content-center">
					<div id="name">
						<form action="javascript:write();" class="formText">
							<div class="form-group">
							   <label for="yourName">Name your avatar:</label>
							   <input class="form-control" type="text" id="yourName"> 
								<button type="submit" class="btn btn-block btn-outline-dark buttonText">Submit</button>
							</div>
						</form>
					</div>
				</div>
			<div class="row">
                <div class="col-sm-6">
                    <h3>Build Your Avatar!</h3>
                   
						<img onClick="setAvatar('avatar.png');" src="images/avatarTH.png" alt="avatarSelection"><br>

						<img onClick="setHat('hatFr.png');" src="images/hatTH.png" alt="hatSelection"><br>

						<img onClick="setGlasses('glassesFr.png');" src="images/glassesTH.png" alt="glassesSelection"><br>

						<img onClick="setShirt('shirtFr.png');" src="images/shirtTH.png" alt="glassesSelection"><br>

					
					
                </div>

                    
                <div class="col-sm-6">
                    <h3 id="avatarName">Your Avatar:</h3>
                    <div id="builder">
						
						
						
                        <div id="face"></div>
						<div id="hat"></div>
                        <div id="glasses"></div>
						<div id="shirt"></div>
						<div id="beard"></div>

						

                    </div>
                </div>

            </div>
		</div>
    </section>

    <footer class="bg-dark text-white py-5">
        <div class="container py-5">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h3>Graphic Resources</h3>
						<a href="https://www.vecteezy.com/free-vector/santa-hat">Santa Hat Vectors by Vecteezy</a>
					<div></div>
						<a href="https://www.vecteezy.com/free-vector/alien">Alien Vectors by Vecteezy</a>
					<div></div>
						<a href="https://www.vecteezy.com/free-vector/santa-beard">Santa Beard Vectors by Vecteezy</a>
					<div></div>
						<a href="https://www.vecteezy.com/free-vector/eyeglasses">Eyeglasses Vectors by Vecteezy</a>
					<div></div>
					<a href="https://www.vecteezy.com/free-vector/shirt">Shirt Vectors by Vecteezy</a>
					<div></div>
					
                </div>
            </div>
        </div>
    </footer>

    <script src="js/imageSwapper.js"></script>
    
</body>
</html>
