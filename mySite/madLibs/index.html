<!doctype html>
<html>
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Madlibs</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- My CSS -->
    <link rel="stylesheet" href="css/myStyles.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script> 
	
	
</head>

<body class="background">
	
    <section>
        <div class="container">
            <div class="row my-5 pb-3">
                <div class="col-sm-10 mx-auto text-center">
                    <h2 class="py-2">Welcome to Revanski's MadLibs!</h2>
                    <p>Please fill out the following text boxes as per the instructions. For fields that you may not have a real answer for, feel free to make something up! </p>

                    <form action="javascript:write();" class="formText">
						<div class="form-group">
						   <label for="yourName">Your first name:</label>
						   <input class="form-control" type="text" id="yourName"> 
						</div>
					
						<div class="form-group">
						   <label for="worstEnemy">The name of your "worst enemy":</label>
						   <input class="form-control" type="text" id="worstEnemy"> 
						</div>
						
						<div class="form-group">
						   <label for="itemBought">A physical item you purchased recently:</label>
						   <input class="form-control" type="text" id="itemBought"> 
						</div>
						<div class="form-group">
						   <label for="weekDay">Your favourite day of the week:</label>
						   <input class="form-control" type="text" id="weekDay"> 
						</div>
						<div class="form-group">
						   <label for="nounSnack">Your favourite gas station snack:</label>
						   <input class="form-control" type="text" id="nounSnack"> 
						</div>
						
						<div class="form-group">
						   <label for="negAdjective">An <b>adjective</b> to negatively describe something:</label>
						   <input class="form-control" type="text" id="negAdjective"> 
						</div>
						
						<div class="form-group">
						   <label for="cutePet">A very cute pet that you wish you had:</label>
						   <input class="form-control" type="text" id="cutePet"> 
						</div>
						
						<div class="form-group">
						   <label for="emotion">An emotion (<i>sadness, happiness</i>):</label>
						   <input class="form-control" type="text" id="emotion"> 
						</div>
						
						<div class="form-group">
						   <label for="onomatopoeia">An onomatopoeia, like <i>BOOP</i> or <i>KACHOW</i>! The more creative, the better:</label>
						   <input class="form-control" type="text" id="onomatopoeia"> 
						</div>
						<div class="form-group">
						   <label for="weapon">A powerful weapon of any kind:</label>
						   <input class="form-control" type="text" id="weapon"> 
						</div>
						
						<div class="form-group">
						   <label for="noun">A noun:</label>
						   <input class="form-control" type="text" id="noun"> 
						</div>
						
						<div class="form-group">
						   <label for="nounWish">Another noun (object) -- something you wish you had:</label>
						   <input class="form-control" type="text" id="nounWish"> 
						</div>
						<div class="form-group">
						   <label for="adjective">An adjective:</label>
						   <input class="form-control" type="text" id="adjective"> 
						</div>
	<div class="form-group bg-white rounded-pill py-3">					
		How many burgers do you want?
		<div class="form-check">
		  <label class="form-check-label">
			<input type="radio" class="form-check-input" name="backflip" value="single">One
		  </label>
		</div>
		<div class="form-check">
		  <label class="form-check-label">
			<input type="radio" class="form-check-input" name="backflip" value="double">Two
		  </label>
		</div>
		<div class="form-check">
		  <label class="form-check-label">
			<input type="radio" class="form-check-input" name="backflip" value="triple">Three
		  </label>
		</div>
		<div class="form-check">
		  <label class="form-check-label">
			<input type="radio" class="form-check-input" name="backflip" value="quadruple">Four
		  </label>
		</div>			
	</div>		
	<div class="form-group bg-white rounded-pill py-3">					
		Do these jeans make me look fat?
		<div class="form-check">
		  <label class="form-check-label">
			<input type="radio" class="form-check-input" name="decision" value="yes">Yes
		  </label>
		</div>
		<div class="form-check">
		  <label class="form-check-label">
			<input type="radio" class="form-check-input" name="decision" value="no">No
		  </label>
		</div>	
		<div class="form-check">
		  <label class="form-check-label">
			<input type="radio" class="form-check-input" name="decision" value="maybe">I am uncomfortable
		  </label>
		</div>	
	</div>	
						
			<!--Button to submit the form-->				
			<button type="submit" class="btn btn-block btn-outline-light badge-pill buttonText">Pull the lever, Kronk!</button>
						
</form>

				 <!----------Row for the Output - Notice it has the ID of 'output'---------------------->
				 <div class="row py-5">
					<div id="output" class="text-center col-sm-12 mx-auto bg-secondary p-5 rounded text-white outputText">
						<h2>Your MadLib will appear here!</h2>
						<p class=""></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
    
	
	
<script src="js/formHandler.js"></script>
	
</body>
</html>
